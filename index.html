<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Annamalai | System Design</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>Annamalai</h1>
    <p>
      Backend Engineer focused on
      System Design, Architecture & Scalability.
    </p>
  </header>

  <!-- NAVIGATION -->
  <nav>
    <button onclick="loadSection('about')">About</button>
    <button onclick="loadSection('system')">System Design</button>
    <button onclick="loadSection('projects')">Projects</button>
    <button onclick="loadSection('learning')">Learning</button>
  </nav>

  <!-- MAIN CONTENT -->
  <main id="content">
    <div class="card">
      <h2>Welcome</h2>
      <p>
        This portfolio explains how scalable systems are designed —
        step by step, without unnecessary complexity.
      </p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    © 2025 Annamalai · Built with clarity
  </footer>

  <!-- SCRIPT -->
  <script>
    function loadSection(section) {
      const content = document.getElementById("content");

      if (section === "about") {
        content.innerHTML = `
          <div class="card">
            <h2>About Me</h2>
            <p>
              Software Engineer with 5+ years of experience
              building backend systems using .NET, REST APIs,
              SQL and cloud services.
            </p>
          </div>
        `;
      }

      if (section === "system") {
        content.innerHTML = `
          <div class="card">
            <h2>System Design</h2>
            <ul>
              <li>URL Shortener architecture</li>
              <li>Key generation strategies</li>
              <li>Cache vs Database trade-offs</li>
              <li>Scaling & failure handling</li>
            </ul>
          </div>
        `;
      }

      if (section === "projects") {
        content.innerHTML = `
          <div class="card">
            <h2>Projects</h2>
            <p>
              Real-world backend focused projects
              with clean architecture and scalability in mind.
            </p>
          </div>
        `;
      }

      if (section === "learning") {
        content.innerHTML = `
          <div class="card">
            <h2>Learning</h2>
            <ul>
              <li>System Design</li>
              <li>Design Patterns</li>
              <li>DSA</li>
            </ul>
          </div>
        `;
      }
    }
  </script>

</body>
</html>
